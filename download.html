	<style type="text/css">
		* {
			font-family: Helvetica;
		}
		a {
			text-decoration: none
		}
		body {
			position: absolute;
			width: 100%;
			min-width: 1280px;
			height: 100%;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}
		#loading {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: black;
			opacity: 1;
			transition: all 0.5s;
			z-index: 3000;
		}
		#bar {
			position: fixed;
			width: 100%;
			height: 66px;
			top: 0;
			left: 0;
			background: rgba(17,17,17,0.75);
			z-index: 2900;
		}
		#bar * {
			background: center top no-repeat;
			background-size: cover;
			z-index: 2901;
		}
		#bar > * {
			position: absolute;
		}
		#bar .music {
			width: 30px;
			height: 30px;
			top: 18px;
			left: 70px;
			cursor: pointer;
			background-image: url(element/download/bar/music.png);
		}
		#bar .logo {
			width: 362px;
			height: 66px;
			left: 28px;
			background-image: url(element/download/bar/logo.png);
		}
		#bar .float_frame {
			left: 331px;
		}
		.float_frame > * {
			position: relative;
			float: left;
			color: #ccc;
			font-size: 14px;
			height: 66px;
			text-align: center;
			line-height: 66px;
			padding: 0 15px;
			margin: 0 !important;
			transition: 0.2s;
		}
		.float_frame p {
			margin: 0;
			display: inline-block;
		}
		.float_frame > a:hover, .float_frame p:hover {
			text-shadow: 0 0 10px #69e0ff, 0 0 20px #69e0ff, 0 0 40px #69e0ff;
    		color: #fff;
		}
		.float_frame .select::after {
			content: '';
			border-top: 5px solid #ccc;
		    border-left: 4.5px solid transparent;
		    border-right: 4.5px solid transparent;
			margin: 3px 0 3px 10px;
			display: inline-block;
		    cursor: auto;
		}
		#bar ul {
			position: absolute;
			list-style-type: none;
			border-radius: 1px;
			padding: 0;
			top: 50px;
			left: 0;
			opacity: 0;
			pointer-events: none;
			background-color: #272626;
		    transition: 0.2s;
		}
		#bar .show_menu {
			opacity: 0.96;
			pointer-events: auto;
		}
		#bar li a {
			display: block;
			width: 214px;
    		height: 63px;
			text-align: left;
			color: #fff;
			line-height: 63px;
			padding-left: 20px;
		}
		#bar li a:hover {
			background-color: #3b3a3a;
		}
		#bar .log_in div {
			width: 27px;
			height: 27px;
			background-image: url(element/download/bar/log_in.png);
		}
		header {
			position: relative;
			width: 100%;
			height: 100%;
			z-index: 0;
			background: url(background/download/main.jpg) center center no-repeat;
			background-size: cover;
		}
		content .test {
			position: relative;
			width: 100%;
			height: 2000px;
		}
	</style>



</head>

				</ul>
			</div>

				<p>More</p>
				<ul class="more_menu">

	<script type="text/javascript">
		//loading
		$("#loading").css("z-index", 0);
		$("#loading").css("opacity", 0);
		//loading

		//scroll
		$(window).scroll(function(event){
			if ($(window).scrollTop())
				$("#bar").css("background", "rgba(17,17,17,0.85)");
			else $("#bar").css("background", "rgba(17,17,17,0.75)");
		});
		//scroll

		//menu
		$(".select").hover(function() {
			$(this).children("ul").addClass("show_menu");
		}, function() {
			$(this).children("ul").removeClass("show_menu");
		});
		//menu

		//more
		check_more($("body").width());
		function check_more(width) {
			if (width > 1280) {
				$(".more").css("display", "none");
				$(".in_more").css("display", "block");
			}
			else {
				$(".in_more").css("display", "none");
				$(".more").css("display", "block");
			}
		}
		$(window).resize(function() {
			check_more($("body").width());
		});
		//more
	</script>
</body>
